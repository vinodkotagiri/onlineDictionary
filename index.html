<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f30cb1cd48.js" crossorigin="anonymous"></script>
    <title>Online Dictionary</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Online Dictionary</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchField" placeholder="Enter any word to search" aria-label="search word"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>

        <div class="container word-details"id="word-details">
            <h4 id="word"></h4>
            <h5 id="phonetic"></h5>
            <audio id="audio"></audio>
            <i id="playBtn"class="fa-solid fa-circle-play"></i>
            <div id="content"></div>
            
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
